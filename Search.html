<!DOCTYPE html>
<html>
<head>
    <style>
         body{
             background: linear-gradient(57deg, #1E4D92, #00C6A7 );
         }
    

    </style>

<script>
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","Project.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML; 

x=xmlDoc.getElementsByTagName("PROJECT");
i=0;

function displayCD()
{
    PROJECT_ID=(x[i].getElementsByTagName("PROJECT_ID")[0].childNodes[0].nodeValue);
    PROJECT_NAME=(x[i].getElementsByTagName("PROJECT_NAME")[0].childNodes[0].nodeValue);
PROJECT_COMPANY=(x[i].getElementsByTagName("PROJECT_COMPANY")[0].childNodes[0].nodeValue);
PROJECT_ORGANISATION=(x[i].getElementsByTagName("PROJECT_ORGANISATION")[0].childNodes[0].nodeValue);
PROJECT_FACULTY=(x[i].getElementsByTagName("PROJECT_FACULTY")[0].childNodes[0].nodeValue);
PROJECT_DETAIL=(x[i].getElementsByTagName("PROJECT_DETAIL")[0].childNodes[0].nodeValue);
txt="PROJECT ID: " + PROJECT_ID + "<br>PROJECT NAME: " + PROJECT_NAME + "<br>PROJECT COMPANY: " + PROJECT_COMPANY + 
"<br>PROJECT ORGANISATION: " + PROJECT_ORGANISATION + "<br>PROJECT FACULTY: " + PROJECT_FACULTY + "<br>PROJECT DETAIL: "+ PROJECT_DETAIL;
document.getElementById("showCD").innerHTML=txt;
}

function next()
{
if (i<x.length-1)
  {
  i++;
  displayCD();
  }
}

function previous()
{
if (i>0)
  {
  i--;
  displayCD();
  }
}
</script>
</head>
<body onload="displayCD()">

<div id='showCD'name="showCD" style="width: 100%; height: 500px;"></div><br>
<input type="button" onclick="previous()" value="<<" name="button" style="background: linear-gradient(57deg, #00C6A7, #1E4D92 );font-size: 13px;
font-weight: 400;
color: white;
text-transform: uppercase;  
border-radius: 4px 4px 4px 4px;
padding: 15px 25px; float: left;"/>
<input type="button" onclick="next()" value=">>" name="button" style="background: linear-gradient(57deg, #00C6A7, #1E4D92 );font-size: 13px;
font-weight: 400;
color: white;
text-transform: uppercase;  
border-radius: 4px 4px 4px 4px;

padding: 15px 25px; float: right;" />

</body>
</html>
